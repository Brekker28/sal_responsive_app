<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>    
    <div class="container-fluid">
        <nav class="mt-3 d-flex justify-content-center" style="height: 130px;">
            <div class="img_background_format w-75 h-100 rounded-4" style="background-image: url(../resources/banners/bannerv2.webp);"></div>
        </nav>
        <div class="container-fluid d-flex justify-content-center gap-5 mt-5  flex-wrap "> 
            <div class="border rounded-4" style="padding: 40px;">
                <form action="/sal_responsive_app/pages/shop.html" method="GET" class="profile-form" enctype="multipart/form-data">
                    <div class="txt_main_color-dark fw-bold fs-3">                        
                        Crea tu cuenta                        
                    </div>
                    <div class="row gap-4">                        
                        <input type="text" class="form-control mt-2  block col rounded py-1 px-4" placeholder="Nombres">                        
                        <input type="text" class="form-control mt-2 block col rounded py-1 px-4" placeholder="Apellidos" >      
                    </div>
                    <div class="row gap-4">                        
                        <input type="text" class="form-control mt-2 block col rounded py-1 px-4" placeholder="Numero de documento">                        
                        <input type="text" class="form-control mt-2 block col rounded py-1 px-4" placeholder="Tipo de documento" >      
                    </div>
                    <div class="row gap-4">                        
                        <input type="email" class="form-control mt-2 block col rounded py-1 px-4" aria-describedby="emailHelp" placeholder="E-mail">                        
                        <input type="email" class="form-control mt-2  block col rounded py-1 px-4"  aria-describedby="emailHelp" placeholder="Confirmar E-mail" >      
                    </div>
                    <div class="row gap-4">                        
                        <input type="password" class="form-control mt-2  block col rounded py-1 px-4" placeholder="Crea tu contraseña">                        
                        <input type="password" class="form-control mt-2  block col rounded py-1 px-4" placeholder="Confirma tu contraseña" >      
                    </div>
                    <div class="row gap-4">                        
                        <input type="date" class="form-control mt-2  block col rounded py-1 px-4" placeholder="Fecha de nacimiento">                        
                        <input type="text" class="form-control mt-2 r block col rounded py-1 px-4" placeholder="Celular" >      
                    </div>
                    <div class="row gap-4">                        
                        <input type="email" class="form-control mt-2  block col rounded py-1 px-4" placeholder="Seleccionar departamento">                        
                        <input type="text" class="form-control mt-2  block col rounded py-1 px-4" placeholder="Direccion" >      
                    </div>              
                    <div class="mt-3 mb-3 text-center">
                        No soy robot :)
                    </div> 
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="border: 1px solid black;">
                        <label class="form-check-label" for="flexCheckDefault" style="font-size: 12px;">
                            He leído y acepto  <strong class="txt_main_color">los términos y condiciones</strong><br>
                            y <strong class="txt_main_color">las Políticas de Privacidad</strong> y <strong class="txt_main_color">tratamiento de datos personales</strong>
                        </label>
                      </div>                       
                    <div class="mb-3 d-flex justify-content-center">
                        <button class="btn btn-salitre2 rounded-5" style="padding: 5px 25px 5px 25px;cursor: pointer;" onclick="window.location.href = ''" > Registrate</button>
                    </div>
                    <div class="mb-3 text-center" style="font-size: 12px;">
                        Si tienes cuenta, <strong class="txt_main_color" style="cursor: pointer;" onclick="window.location.href='/sal_responsive_app/'">Ingresa aqui</strong>
                    </div>
                </form> 
            </div>                               
        </div>    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
